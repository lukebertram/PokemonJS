<div id="battle-container">
  <div class="user-info">
    <div class="health-bar pxl-border">
      <div class="character-stats">
        <h2 class="name">{{childPlayerPokemon?.name}}</h2>
        <h2>Lv10</h2>
      </div>
      <div class="bar">
        HP<progress value="100" max="100">0%</progress>
          <h5>100/100</h5>
      </div>
    </div>
    <div class="pokemon-display">
      <div class="grey-oval"></div>
    </div>
  </div>
  <div class="opponent-info">
    <div class="pokemon-display">
        <div class="grey-oval"></div>
    </div>
    <div class="health-bar pxl-border">
      <div class="character-stats">
        <h2>POKEMON ENEMY</h2>
        <h2>Lv10</h2>
      </div>
      <div class="HP"></div>
      <div class="bar">
        HP<progress value="100" max="100">0%</progress>
        <h5>100/100</h5>
      </div>
    </div>
  </div>
</div>
<div id="menu">
  <div class="left-menu">
    <div class="yellow-menu">
      <div class="inner-menu">
        <p id="menu-prompt">What will {{childPlayerPokemon?.name}} do?</p>
      </div>
    </div>
  </div>
  <div class="fight-menu">
    <div class="right-menu">
      <h3>FIGHT</h3>
      <h3>BAG</h3>
      <h3>POKeMON</h3>
      <h3>RUN</h3>
    </div>
  </div>
</div>
